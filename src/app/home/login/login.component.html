<form role="form">
    <fieldset>							
        <p class="text-uppercase"> Login</p>	
        <div class="form-group">
            <input type="email" name="userEmail" id="loginEmail" class="form-control input-lg" placeholder="username">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="loginPassword" class="form-control input-lg" placeholder="password">
        </div>
        <div>
            <input type="submit" class="btn btn-md btn-success" value="Sign In">
        </div>
    </fieldset>
</form>
